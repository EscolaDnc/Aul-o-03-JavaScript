<!DOCTYPE html>
<html>
<head>
    <title>Manipulação do DOM</title>
</head>
<body>
    <h1 id="header">Cabeçalho</h1>
    <button onclick="mudarCor()">Mudar Cor</button>

    <script>
        function mudarCor() {
            document.getElementById('header').style.color = 'red';
        }
    </script>
</body>
</html>
