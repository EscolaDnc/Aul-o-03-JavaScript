<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de Repetição</title>
</head>
<body>
    <h1>Números de 1 a 10 com Paridade</h1>
    <script>
        // Usando um loop for para repetir de 1 a 10
        for (let numero = 1; numero <= 10; numero++) {
            // Verificar se o número é par ou ímpar
            if (numero % 2 === 0) {
                console.log(numero + " é par");
            } else {
                console.log(numero + " é ímpar");
            }
        }
    </script>
</body>
</html>
